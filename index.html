<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-info fs-6">
    <div class="container">
        <h1 class="display-5 text-center mt-3">Minesweeper</h1>
        <div class="row">
            <form id="form-difficulty" class="col-11 col-md-8 col-xl-6 row d-flex justify-content-center align-items-end m-3 p-4 text-center text-light bg-primary rounded mx-auto">
                <div class="col-12 col-md-4 m-3">
                    <label for="input-difficulty" class="p-2">Choose Difficulty</label>
                    <select name="difficulty" id="input-difficulty" class="form-select-sm">
                        <option value="easy" class="form-control">Easy</option>
                        <option value="medium" class="form-control">Medium</option>
                        <option value="hard" class="form-control">Hard</option>
                    </select>
                </div>
                <div class="col m-3">
                    <button type="submit" class="btn btn-info text-light px-4">Play</button>
                </div>
                <div class="col m-3">
                    <img src="./assets/MINESWEEPER_C.png" alt="" id="clock">
                    <span class="p-1"><span id="clock-minutes">0</span>:<span id="clock-seconds">00</span></span>
                </div>
            </form>
        </div>
        

        <!-- MINEFIELD GOES HERE -->
        <div id="game" class="mx-auto">
        
        </div>
        
    </div>
    
    <script src="app.js"></script>
</body>
</html>
