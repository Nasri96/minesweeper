<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <h1 class="display-5 text-center mt-3">Minesweeper</h1>

        <form id="form-difficulty" class="row row-cols-md-6 row-cols-12 g-3 align-items-end justify-content-center mt-4">
            <div class="col">
                <label for="input-difficulty">Choose Difficulty</label>
                <select name="difficulty" id="input-difficulty" class="form-select">
                    <option value="easy" class="form-control">Easy</option>
                    <option value="medium" class="form-control">Medium</option>
                    <option value="hard" class="form-control">Hard</option>
                </select>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary px-4">Play</button>
            </div>
            <div class="col">
                <img src="./assets/MINESWEEPER_C.png" alt="" srcset="" id="clock">
                <span><span id="clock-minutes">0</span>:<span id="clock-seconds">00</span></span>
            </div>
        </form>

        <!-- MINEFIELD GOES HERE -->
        <div id="game" class="mx-auto mt-5">
            
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
